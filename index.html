<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Biglietto treno form</title>
		<!-- BOOTSTRAP -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!-- STYLE -->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="_container mt-4">
			<h2 class="text-center">calcola il prezzo del tuo biglietto</h2>
			<div class="container mt-4 p-2">
				<div class="row row-cols-3 justify-content-center m-2">
					<div class="col">
						<div class="form-item text-center">
							<label class="d-block" for="user-name">Nome Cognome</label>
							<input type="text" name="user-name" id="user-name-input" />
						</div>
					</div>
					<div class="col">
						<div class="form-item text-center">
							<label class="d-block" for="kms">Chilometri da percorrere</label>
							<input type="text" name="kms" id="kms-input" />
						</div>
					</div>
					<div class="col">
						<div class="form-item text-center">
							<label class="d-block" for="age-select">Fascia d'età</label>
							<select name="age-select" id="age-select">
								<option value=""></option>
								<option value="under-18">Minorenne</option>
								<option value="over-18">Maggiorenne</option>
								<option value="over-65">Over 65</option>
							</select>
						</div>
					</div>
				</div>
				<div class="btns-container text-center">
					<button id="generate-btn">Genera</button>
					<button id="cancel-btn">Annulla</button>
				</div>
			</div>
			<div class="d-none" id="ticket">
				<h2 class="text-center">il tuo biglietto</h2>
				<div class="container mt-2 p2">
					<div class="row m-2">
						<div class="col col-4">
							<h3>dettagli passeggero</h3>
							<div class="user-details">
								<h3>nome passeggero</h3>
								<h4 class="user-name text-uppercase"></h4>
							</div>
						</div>
						<div class="col">
							<div class="container align-bottom">
								<div class="row row-cols-4">
									<div class="col offer">
										<h6>Offerta</h6>
										<p id="offer-details"></p>
									</div>

									<div class="col carriage">
										<h6>Carriage</h6>
										<p id="carriage-details"></p>
									</div>

									<div class="col cp-code">
										<h6>Codice CP</h6>
										<p id="cp-code-details"></p>
									</div>

									<div class="col ticket-price">
										<h6>Costo biglietto</h6>
										<p id="ticket-price-details">€</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- SCRIPT -->
		<script src="js/script.js"></script>
	</body>
</html>
